<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="clock()">
    <div class="head">
        <h1><i>Timing</i></h1>
    </div>
    <div class="clock">
        <span id="hour" class="clock_c">00</span>
        <span id="min" class="clock_c">00</span>
        <span id="sec" class="clock_c">00</span>
        <span id="mili" class="clock_c"></span>
        <span id="am-pm" class="clock_c"></span>
    </div>
    <center>
        <p id="dayText" style="margin-top: 200px; font-size: 25px;"></p>
    </center>
    <script src="main.js"></script>
  </body>
</html>
